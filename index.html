<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Pro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">

  <main class="phone">
    <header class="topbar">
      <div class="title">
        <div class="name">Minimal<span class="accent">Pro</span></div>
        <div class="subtitle">Calculator</div>
      </div>

      <div class="controls">
        <select id="themeSelect" aria-label="Theme">
          <option value="theme-default">Light</option>
          <option value="theme-blue">Blue</option>
          <option value="theme-dark">Dark</option>
        </select>
        <button id="soundToggle" title="Toggle sound">ðŸ”Š</button>
      </div>
    </header>

    <section class="display-area">
      <div id="historyToggle" class="history-toggle">History â–¾</div>
      <input id="display" type="text" inputmode="decimal" aria-label="Calculator display" readonly>
      <div id="subDisplay" class="sub-display"></div>
    </section>

    <section id="keypad" class="keypad">
      <!-- row 1 -->
      <button class="btn small danger" data-action="clear">C</button>
      <button class="btn small" data-action="del">DEL</button>
      <button class="btn small" data-insert="(">(</button>
      <button class="btn small" data-insert=")">)</button>

      <!-- row 2 -->
      <button class="btn" data-insert="7">7</button>
      <button class="btn" data-insert="8">8</button>
      <button class="btn" data-insert="9">9</button>
      <button class="btn op" data-insert="Ã·">Ã·</button>

      <!-- row 3 -->
      <button class="btn" data-insert="4">4</button>
      <button class="btn" data-insert="5">5</button>
      <button class="btn" data-insert="6">6</button>
      <button class="btn op" data-insert="Ã—">Ã—</button>

      <!-- row 4 -->
      <button class="btn" data-insert="1">1</button>
      <button class="btn" data-insert="2">2</button>
      <button class="btn" data-insert="3">3</button>
      <button class="btn op" data-insert="-">âˆ’</button>

      <!-- row 5 -->
      <button class="btn zero" data-insert="0">0</button>
      <button class="btn" data-insert=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
      <button class="btn op" data-insert="+">+</button>

      <!-- scientific row (below) -->
      <div class="sci-row">
        <button class="btn small" data-insert="sin(">sin</button>
        <button class="btn small" data-insert="cos(">cos</button>
        <button class="btn small" data-insert="tan(">tan</button>
        <button class="btn small" data-insert="sqrt(">âˆš</button>

        <button class="btn small" data-insert="pow(">pow</button>
        <button class="btn small" data-insert="pi">Ï€</button>
        <button class="btn small" data-insert="ln(">ln</button>
        <button class="btn small" data-insert="log(">log</button>
      </div>
    </section>

    <section id="historyPanel" class="history-panel hidden">
      <div class="history-header">
        <div>Calculation History</div>
        <button id="clearHistory" class="small danger">Clear</button>
      </div>
      <div id="historyList" class="history-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
